  <body>
    <form class="city-name">
      <input type="text" placeholder="City Name" class="city" id="type-city" />
      <span id="buttons">
        <input
          type="submit"
          value="Search"
          class="search-btn"
          id="submit-form"
        />
        <button id="currentLocation">Current</button>
      </span>
    </form>

    <div class="container fit">
      <div id="sections-merged">
        <p class="system">
          SYSTEM MESSAGE
          <span id="detail">X</span>
        </p>

        <h1 id="city-subject-name">
          <strong>Milwaukee</strong>
        </h1>
        <span class="day-week-time">Thursday 7:00am</span>

        <h2 id="currentTemp">49Â°</h2>

        <div class="cel-fah-convert">
          <button id="celsius">Celsius</button>
          <button id="fahrenheit">Fahrenheit</button>
        </div>
      </div>
      <div id="humidity-wind">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" id="top-emoji" />
        <h3 id="description">Rain</h3>
        <h3 id="humidity">Humidity: 10%</h3>
        <h3 id="wind">Wind: 5 mp/h</h3>
      </div>
    </div>
    <div class="container px-5 py-5">
